<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styles/styler.css" />

		<title>Frontend Mentor | Todo app</title>
	</head>
	<body class="dark">
		<div class="container">
			<div class="firstContainer">
				<div class="pi">
					<div class="p"><p>T O D O</p></div>
					<div class="l">
						<a id="logo"></a>
					</div>
				</div>
				<div class="top">
					<form class="todoItem">
						<div class="button">
							<button type="submit" id="submit"></button>
						</div>
						<div class="textEntry">
							<input
								type="text"
								placeholder="Create a todo item"
								id="createToDo"
							/>
						</div>
					</form>
				</div>
			</div>
			<div class="secondContainer">
				<div class="list"></div>
				<div class="fixer">
					<div class="bottomDiv">
						<div class="counter">
							<p>items left</p>
						</div>
						<div class="state">
							<p>All</p>
							<p>Active</p>
							<p>Completed</p>
						</div>
						<div class="clear">
							<p>Clear Completed</p>
						</div>
					</div>
				</div>
			</div>
			<div class="drag">
				<p>Drag and drop to reorder list</p>
			</div>
		</div>

		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by &COPY;<a href="#"> JEDANI</a>.
			</div>
		</footer>
		<script src="./logic.js"></script>
	</body>
</html>
